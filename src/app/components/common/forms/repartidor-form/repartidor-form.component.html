<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup, imgResultAfterCompress)">
  <app-input-file [form]='formGroup' [fieldName]="'image'" (imgResultAfterCompress)="getImageCroppedAndCompressed($event)"></app-input-file>
  <app-mat-input-field [form]='formGroup' [label]="'Nombre'" [fieldName]="'name'" [notBlank]='true'></app-mat-input-field>
  <app-mat-input-field [form]='formGroup' [label]="'Apellido'" [fieldName]="'last_name'"></app-mat-input-field>
  <app-mat-input-field [form]='formGroup' [label]="'Correo'" [fieldName]="'email'"></app-mat-input-field>
  <app-mat-input-field [form]='formGroup' [label]="'Cédula'" [fieldName]="'cedula'" [minLength]="6" [maxLength]="7"></app-mat-input-field>
  <app-mat-input-field [form]='formGroup' [label]="'Teléfono'" [fieldName]="'phone'" [inputType]="'tel'" [minLength]="10" [maxLength]="11"></app-mat-input-field>
  <app-mat-textarea-field [form]='formGroup' [label]="'Dirección'" [fieldName]="'address'" [maxLength]="100" ></app-mat-textarea-field>
  <app-mat-input-field [form]='formGroup' [label]="'Usuario'" [fieldName]="'username'" [minLength]="4" [maxLength]="20" [hint]="'Los nombres de usuario pueden contener letras, números, puntos, guíones(-) y pisos bajos (_).'"></app-mat-input-field>
  <app-mat-input-field [form]='formGroup' [label]="'Contraseña'" [fieldName]="'password'" [inputType]="'password'" [minLength]="8" [maxLength]="20"></app-mat-input-field>
  <app-submit-button [buttonLabel]="'Guardar'" [isDisabled]="!formGroup.valid" [isLoading]="isLoading"></app-submit-button>
  <!-- TODO: Inputs files para imagenes y isActive puede ser un checkbox o un select -->
</form>
