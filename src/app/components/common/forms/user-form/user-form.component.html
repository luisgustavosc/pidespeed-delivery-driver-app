<form [formGroup]="formGroup">
  <mat-form-field color="accent" class="w-100" appearance="outline">
    <mat-label>Nombre</mat-label>
    <input class="text-capitalize" formControlName="name" matInput>
    <mat-error class="mt-2" *ngIf="formGroup.controls['name'].errors?.required">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>
</form>
