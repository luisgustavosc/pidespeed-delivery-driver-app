<app-nav [pageTitle]='pageTitle' [isVisibleGoBackButton]='true' [goBackUrl]='goBackUrl'></app-nav>

<div class="container">
  <div class="mt-5 pt-5 pb-4">
    <app-company-form *ngIf="isAffiliatedCompanyFormType" (formGroupEmitter)="getForm($event)" [isFormLoading]="isFormLoading" [configId]="configId"></app-company-form>
    <app-admin-form *ngIf="isAdminFormType" (formGroupEmitter)="getForm($event)" [isFormLoading]="isFormLoading" [configId]="configId"></app-admin-form>
    <app-deliver-form *ngIf="isDeliverFormType" (formGroupEmitter)="getForm($event)" [isFormLoading]="isFormLoading" [configId]="configId"></app-deliver-form>
    <app-company-profile-form *ngIf="isCompanyProfileFormType" (formGroupEmitter)="getForm($event)" [isFormLoading]="isFormLoading" [configId]="configId"></app-company-profile-form>
  </div>
</div>
