<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup, imgResultAfterCompress)">
  <ng-container *ngIf="isDataLoaded">
    <app-input-file [form]='formGroup' [fieldName]="'logo'" [imageURLToEdit]="companyImage?.url" (imgResultAfterCompress)="getImageCroppedAndCompressed($event)"></app-input-file>
    <app-mat-input-field [form]='formGroup' [label]="'Nombre'" [fieldName]="'nombre'"></app-mat-input-field>
    <app-mat-input-field [form]='formGroup' [label]="'TelÃ©fono'" [fieldName]="'telefono'"></app-mat-input-field>
    <app-mat-select-field [form]='formGroup' [label]="'Ciudad'" [fieldName]="'ciudad'" [options]="cities" [optionSelected]="citySelected.value"></app-mat-select-field>
    <app-mat-select-field [form]='formGroup' [label]="'Estado'" [fieldName]="'estado'" [options]="states" [optionSelected]="stateSelected.value"></app-mat-select-field>
    <app-submit-button [buttonLabel]="'Guardar'" [isDisabled]="!formGroup.valid" [isFormLoading]="isFormLoading"></app-submit-button>
  </ng-container>
  <ng-container *ngIf="!isDataLoaded">
    <app-page-loader></app-page-loader>
  </ng-container>
</form>
