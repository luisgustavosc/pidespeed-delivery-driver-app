<ng-container [formGroup]="form">
  <mat-form-field color="accent" class="w-100" [ngClass]="{ 'h-xs-100p': hint }" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <input formControlName="{{ fieldName }}"  matInput [type]="inputType" (input)="trimField(fieldName, form)" required="{{ isRequired }}">
    <!-- Pistas -->
    <mat-hint class="mt-2" *ngIf="hint">{{ hint }}</mat-hint>
    <!-- Errors -->
    <mat-error class="mt-2" *ngIf="form.controls[fieldName].errors?.required">
      Este campo es obligatorio.
    </mat-error>
    <mat-error class="mt-2" *ngIf="form.controls[fieldName].errors?.pattern">
      No es un {{ label }} válido.
    </mat-error>
    <mat-error class="mt-2" *ngIf="form.controls[fieldName].errors?.minlength">
      Su {{ label }} debe tener al menos {{ minLength }} caracteres.
    </mat-error>
    <mat-error class="mt-2" *ngIf="form.controls[fieldName].errors?.maxlength">
      Su {{ label }} no puede tener mas de {{ maxLength }} caracteres.
    </mat-error>
    <mat-error class="mt-2" *ngIf="form.get(fieldName).errors?.isNotAvailable">
      {{ label }} ya está en uso. Prueba con otro.
    </mat-error>
    <!-- Password Visibility -->
    <button type="button" *ngIf="isPasswordMode" mat-icon-button matSuffix (click)="updatePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isPasswordVisible">
      <mat-icon>{{ !isPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
    </button>
  </mat-form-field>
</ng-container>
