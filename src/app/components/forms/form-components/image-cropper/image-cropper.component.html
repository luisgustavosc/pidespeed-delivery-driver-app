<div class="w-100  h-xs-500p">
  <image-cropper *ngIf="imageEvent || imageURLToEdit"
    [imageChangedEvent]="imageEvent"
    [imageURL]="imageURLToEdit"
    [canvasRotation]="canvasRotation"
    [transform]="transform"
    [maintainAspectRatio]="true"
    [imageQuality]="100"
    [aspectRatio]="imageSettings.aspectRatio"
    resizeToWidth="{{ imageSettings.resizeToWidth }}"
    resizeToHeight="{{ imageSettings.resizeToHeight }}"
    format="{{ imageSettings.format }}"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()">
  </image-cropper>
</div>

<div class="mt-3 text-center" *ngIf="imageEvent || imageURLToEdit">
  <mat-button-toggle-group class="row mx-auto border-0" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle class="text-bright-gray col-6 border" (click)="rotateRight()"><mat-icon>rotate_left</mat-icon></mat-button-toggle>
    <mat-button-toggle class="text-bright-gray col-6 border" (click)="rotateLeft()"><mat-icon>rotate_right</mat-icon></mat-button-toggle>
    <mat-button-toggle class="text-bright-gray col-12 border mt-2" data-dismiss="modal" aria-label="Close">Guardar</mat-button-toggle>
  </mat-button-toggle-group>
</div>
