<app-header *ngIf="empresa"></app-header>
<app-sidebar *ngIf="empresa"></app-sidebar>
<!-- ============================================================== -->
<!-- wrapper  -->
<!-- ============================================================== -->
<div [ngClass]="{'dashboard-wrapper': empresa}">
  <div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content ">
      <!-- ============================================================== -->
      <!-- pageheader  -->
      <!-- ============================================================== -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- end pageheader  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Body page  -->
      <!-- ============================================================== -->
      <div class="ecommerce-widget">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

              <div class="card-body  text-center">
                <h1>404</h1>
                <p>No pudimos encontrar la página que estás buscando</p>
                <a *ngIf="!empresa" href="/login">Ir a iniciar sesión</a>
                <a *ngIf="empresa" href="/">Ir al inicio</a>
              </div>
            </div>
          </div>
        </div>
        <!-- ============================================================== -->

        <!-- ============================================================== -->
      </div>

    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <app-footer></app-footer>
    <!-- ============================================================== -->
    <!-- end footer -->
    <!-- ============================================================== -->
  </div>
</div>
<!-- ============================================================== -->
<!-- end wrapper  -->
