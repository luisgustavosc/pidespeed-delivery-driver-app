<app-nav [pageTitle]='pageTitle' [isVisibleGoBackButton]='true'></app-nav>

<div class="dashboard-wrapper">
  <div class="mt-5 pt-5 pb-4">
    <app-user-row *ngFor="let repartidor of repartidores" rowImg="{{repartidor.img.url}} "rowTitle="{{repartidor.nombre}} {{repartidor.apellido}}" rowSubtitle="{{repartidor.statusPedido}}" rowStatus="{{repartidor.status}}"></app-user-row>
  </div>
</div>

<app-bottom-nav [data]='bottomNavData'></app-bottom-nav>
