<app-nav [pageTitle]='pageTitle' [isVisibleGoBackButton]='true'></app-nav>

<div class="dashboard-wrapper">
  <div class="mt-5 pt-5">
    <app-user-row
      [dataId]="10"
      [rowTitle]="'Juan Lopez'"
      [rowSubtitle]="'Administrador'"
      [hasActions]="true"
      [isDisabled]='false'
      [deleteAction]='deleteAdmin'
      [disabledAction]='disableAdmin'
      [formType]='userFormType'
      [EditRedirectTo]="currentPath + '/2'">
    </app-user-row>
  </div>
</div>

<app-bottom-nav [data]='bottomNavData'></app-bottom-nav>
<app-floating-button [formType]='userFormType' [link]="currentPath + '/add'"></app-floating-button>
