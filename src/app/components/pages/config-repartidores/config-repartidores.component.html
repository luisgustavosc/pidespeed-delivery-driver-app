<app-nav [pageTitle]='pageTitle' [isVisibleGoBackButton]='true'></app-nav>

<div class="dashboard-wrapper">
  <div class="mt-5 pt-5 pb-4">
    <app-user-row
      [dataId]="10"
      [rowTitle]="'Juan Lopez'"
      [rowSubtitle]="'Disponible'"
      [hasActions]="true"
      [isDisabled]='true'
      [deleteAction]='deleteRepartidor'
      [disabledAction]='disableRepartidor'
      [formType]='repartidorFormType'
      [EditRedirectTo]="currentPath + '/2'">
    </app-user-row>
  </div>
</div>

<app-bottom-nav [data]='bottomNavData'></app-bottom-nav>
<app-floating-button [formType]='repartidorFormType' [link]="currentPath + '/add'"></app-floating-button>
