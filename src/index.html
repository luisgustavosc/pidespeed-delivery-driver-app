  orden realizada por tus clientes y estar al corriente de todas tus ventas. Toda la información
  necesaria para la mejor experiencia de ventas en un solo espacio." />

  <link rel="stylesheet" href="https://cdn.rawgit.com/sachinchoolur/lightgallery.js/master/dist/css/lightgallery.css">

  <!-- inline spinner styles to be able to display spinner right away -->
  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    .lazyloader {
      content: '';
      /* position: absolute; */
      width: 50px;
      height: 50px;
      left: 0;
      right: 0;
      top: 10px;
      bottom: 0;
      margin: auto;
      -webkit-animation: loader-rotation .8s infinite linear;
      animation: loader-rotation .8s infinite linear;
      border-left: 3px solid rgba(182, 114, 114, 0.15);
      border-right: 3px solid rgba(182, 114, 114, 0.15);
      border-bottom: 3px solid rgba(182, 114, 114, 0.15);
      border-top: 3px solid var(--RojoPrincipal);
      border-radius: 100%;
    }

    @-webkit-keyframes loader-rotation {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    .loader-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="dashboard-main-wrapper">
    <app-root>
      <div class="loader-container">
        <div class="lazyloader"></div>
      </div>
    </app-root>
  </div>

  <!-- Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ0IxAaOXk6WKtG3JKLpQZnEhAwtwtUSo&language=es-419&region=VE"></script>
